    <body>
        <main id="main">
            <!-- ======= Breadcrumbs ======= -->
            <div class="breadcrumbs" data-aos="fade-in">
                <div class="container">
                    <h2>Regístrate</h2>
                    <p>Te invitamos a que te registres para acceder a todas nuestra sugerencias, ¡es GRATIS! </p>
                </div>
            </div><!-- End Breadcrumbs -->
            <!-- ======= Contact Section ======= -->
            <section id="contact" class="contact">


                <div class="container" data-aos="fade-up">

                    <div class="row mt-5 justify-content-center">



                        <div class="col-lg-8 mt-5 mt-lg-0">

                            <form id="form-register" class="row needs-validation">
                                <div class="col-md-12 position-relative">
                                    <label for="input-username" class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="input-username" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <label for="input-contrasena" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="input-contrasena" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <label for="input-contrasena-repeat" class="form-label">Repetir contraseña</label>
                                    <input type="password" class="form-control" id="input-contrasena-repeat" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <label for="input-cedula" class="form-label">Cédula</label>
                                    <input type="number" class="form-control" id="input-cedula" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <label for="input-nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="input-nombre" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <label for="input-apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="input-apellidos" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <label for="input-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="input-email" value="" required>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>
                                <div class="col-md-12 position-relative">
                                    <input type="checkbox" class="" id="input-rol" value="">
                                    <label for="input-rol" class="form-check-label">¿Tienes un negocio asociado?</label>
                                    <div class="valid-tooltip">
                                        ¡Todo bien!
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-success" type="submit">Registrar usuario</button>
                                </div>
                            </form>
                            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                        </div>

                    </div>

                </div>
            </section><!-- End Contact Section -->

        </main><!-- End #main -->
